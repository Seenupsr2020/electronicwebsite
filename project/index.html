<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celex Electronics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .logo h1 {
            color: #ff9900;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #ff9900;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #e68a00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-content input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .modal-content button {
            padding: 10px;
            background-color: #ff9900;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #e68a00;
        }

        .modal-content .close {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            align-self: flex-end;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #ff9900;
            color: #fff;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            color: #ff9900;
            font-size: 16px;
            cursor: pointer;
        }

        .products {
            padding: 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product:hover {
            transform: scale(1.05);
        }
        

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Celex</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal('loginModal')">&times;</button>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUserId" placeholder="User ID" minlength="8" required>
                <input type="password" id="loginPassword" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal('signupModal')">&times;</button>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="date" id="signupDob" required>
                <select id="signupGender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="signupMobile" placeholder="Mobile Number" pattern="^\d{10}$" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <main>
        <section class="hero">
            <h2>Bracket Holder & Camera Stand</h2>
            <p>Shop the best electronics for your needs</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="/images/prodeuct1.jpg" alt="Product 1">
                    <h3>Headphones</h3>
                    <p>$99.99</p>
                </div>
                <div class="product">
                    <img src="images/product4.jpg" alt="Product 2">
                    <h3>Smart Speaker</h3>
                    <p>$79.99</p>
                </div>
                <div class="product">
                    <img src="images/product2.jpg" alt="Product 3">
                    <h3>Camera</h3>
                    <p>$499.99</p>
                </div>
                <div class="product">
                    <img src="images/product3.jpg" alt="Product 4">
                    <h3>Smart Watch</h3>
                    <p>$199.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Celex Electronics. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            openModal('loginModal');
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            openModal('signupModal');
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful!');
            closeModal('loginModal');
        });

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Sign up successful!');
            closeModal('signupModal');
        });
    </script>
</body>

</html>
